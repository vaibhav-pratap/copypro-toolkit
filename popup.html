<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopyPro Toolkit Settings</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-copy"></i> CopyPro Toolkit</h1>
    </header>
    <section class="settings">
      <div class="setting">
        <div class="setting-label">
          <i class="fas fa-link"></i>
          <span>Copy Slug Address (Ctrl+Shift+S)</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="enable-slug" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting">
        <div class="setting-label">
          <i class="fas fa-text-height"></i>
          <span>Copy Clean Text (Ctrl+Shift+X)</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="enable-clean-text" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting">
        <div class="setting-label">
          <i class="fas fa-image"></i>
          <span>Copy Image Name (Ctrl+Shift+I)</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="enable-image-name" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting">
        <div class="setting-label">
          <i class="fas fa-comment-alt"></i>
          <span>Copy Alt Text</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="enable-alt-text" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting">
        <div class="setting-label">
          <i class="fas fa-globe"></i>
          <span>Copy Page URL (Ctrl+Shift+U)</span>
        </div>
      </div>
    </section>
    <footer>
      <p>by <a href="https://exiverlabs.co.in" target="_blank">Exiver Labs</a></p>
    </footer>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
